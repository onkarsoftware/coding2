<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Mother's Day</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      text-align: center;
      padding: 50px;
      color: #333;
    }
    .card {
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #e91e63;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Mother's Day!</h1>
    <p>Dear Mom,</p>
    <p>Thank you for your endless love, support, and kindness. You are my inspiration and my hero. Wishing you a day filled with joy and love!</p>
    <p>Love always,<br>Your Child ❤️</p>
  </div>
</body>
</html>
