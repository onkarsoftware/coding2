<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Laptop</title>
  <style>
    body {
      background-color: #e0e0e0;
      text-align: center;
      padding: 50px;
      font-family: 'Segoe UI', sans-serif;
    }
    .laptop {
      width: 400px;
      height: 250px;
      background-color: #333;
      border-radius: 8px 8px 0 0;
      margin: 0 auto;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .screen {
      width: 360px;
      height: 200px;
      background-color: #000;
      color: #0f0;
      margin: 25px auto 0;
      padding: 20px;
      box-sizing: border-box;
      font-size: 1.2em;
    }
    .keyboard {
      width: 400px;
      height: 40px;
      background-color: #555;
      border-radius: 0 0 10px 10px;
      margin: -5px auto 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Digital Laptop</h1>
  <div class="laptop">
    <div class="screen">
      Hello, World! üë©‚Äçüíª<br>
      This could be your virtual workspace.
    </div>
  </div>
  <div class="keyboard"></div>
  <p>Customize your laptop screen with videos, messages, or interactive tools!</p>
</body>
</html>
