<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon World</title>
  <style>
    body {
      background-color: #fceabb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .character {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      background: #ffcc00;
      border-radius: 50%;
      position: relative;
    }
    .eye {
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 50px;
    }
    .eye.left {
      left: 30px;
    }
    .eye.right {
      right: 30px;
    }
    .mouth {
      width: 50px;
      height: 20px;
      background: #d6336c;
      border-radius: 10px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }
    h1 {
      color: #ff6f61;
    }
  </style>
</head>
<body>
  <h1>Welcome to Cartoon Land!</h1>
  <div class="character">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>
  <p>This is our happy cartoon buddy ðŸ¤—</p>
</body>
</html>
