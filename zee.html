<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zee Marathi Fan Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0617;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 50px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #2a2a2a;
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .banner {
      text-align: center;
      margin: 30px;
    }
    .banner img {
      width: 80%;
      border-radius: 10px;
    }
    .shows {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #1c1c1c;
      border-radius: 10px;
      width: 200px;
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.zee5.com/images/ZEE5_logo.svg?ver=2.52.51" alt="Zee Marathi Logo">
    <h1>Zee Marathi Fan Page</h1>
  </header>
  <nav>
    <a href="#">Home</a>

  </div>
  <section class="shows">
    <div class="card">
      <img src="C:\Users\stude\Pictures\Screenshots\show 1.png" alt="Show 1">
      <h3>तुला जपणार आहे </h3>
